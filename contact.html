    <form>
        <div class="contactcontainer">
            <label for="fname">First name</label><br>
            <input class="textbox" type="text" name="fname" id="fname" placeholder="Firstname..."><br>
        </div>
        <div class="contactcontainer">
            <label for="lname">Surname</label><br>

        </div>
        <div class="contactcontainer">
            <label for="planet">Planet</label>
            <select name="planet" id="planet" placeholder="-select option-">

                <option value="Venus">Venus</option>
                <option value="Earth">Earth</option>
                <option value="Mars">Mars</option>

                <option value="Neptune">Neptune</option>
                <option value="Pluto">Neptune</option>
            </select>
        </div>
        <div class="contactcontainer">
            <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Write here..."></textarea>
        </div>
        <div class="contactcontainer">
            <input class="submitbutton" type="submit" value="Submit">
        </div>
    </form>
